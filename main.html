<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
		<input type="text" required id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" required id="email" required>
		<br>
		<label>Gender:</label>
		<label for="male">Male</label>
		<input type="radio" name="gender" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" required>
		<label for="other">Other</label>
		<input type="radio" name="gender" required>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop"><option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" required id="age">
		<br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob">
		<br>
		<label for="password">Password</label>
		<input type="password" required id="password">
		<br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>
		<br>
		<button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
